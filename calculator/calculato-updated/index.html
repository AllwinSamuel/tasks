<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <main>
    <section class="display">
      <div class="history">
        <div id="hbtn" onclick="toggle()">&#x1F504;</div>
        <ul class="history__list hide" clas>
          <!-- list goes here -->
        </ul>
      </div>
      <input value="" id="operation" readonly />
      <input value="" id="display" autocomplete="off" autofocus placeholder="0" />
    </section>
    <section class="btns">
      <input type="radio" name="mode" value="rad" checked id="rad" />
      <label for="rad">Rad</label>
      <input type="radio" name="mode" id="deg" value="deg" />
      <label for="deg">Deg</label>
      <button value="fact(">fact</button>
      <button value="(">(</button>
      <button value=")">)</button>
      <button value="bsp">⌫</button>
      <button class="btns__btn--clear" value="AC">AC</button>

      <button value="sto">Sto</button>
      <button value="rcl">Rcl</button>
      <button value="a" class="variable" disabled>A</button>
      <button value="b" class="variable" disabled>B</button>
      <button value="c" class="variable" disabled>C</button>
      <button value="d" class="variable" disabled>D</button>
      <button value="rst">Rst</button>

      <button value="%">%</button>
      <button value="sin(">sin</button>
      <button value="ln(">ln</button>
      <button class="btns__btn--num" value="7">7</button>
      <button class="btns__btn--num" value="8">8</button>
      <button class="btns__btn--num" value="9">9</button>
      <button value="/">÷</button>

      <button value="π">π</button>
      <button value="cos(">cos</button>
      <button value="log(">log</button>
      <button class="btns__btn--num" value="4">4</button>
      <button class="btns__btn--num" value="5">5</button>
      <button class="btns__btn--num" value="6">6</button>
      <button value="X">x</button>

      <button value="E">e</button>
      <button value="tan(">tan</button>
      <button value="√(">√</button>
      <button class="btns__btn--num" value="1">1</button>
      <button class="btns__btn--num" value="2">2</button>
      <button class="btns__btn--num" value="3">3</button>
      <button value="-">-</button>

      <button value="ans">Ans</button>
      <button value="exp(">EXP</button>
      <button value="^">x^y</button>
      <button class="btns__btn--num" value="0">0</button>
      <button value=".">.</button>
      <button class="btns__btn--eql" value="=">=</button>
      <button value="+">+</button>
    </section>
  </main>
</body>

</html>
